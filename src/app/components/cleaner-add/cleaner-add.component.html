<mat-card class="card p-4 bg-light shadow mt-3">
  <form
    (submit)="addCleaner()"
    #cleanerForm="ngForm"
    enctype="multipart/form-data"
    method="post"
  >
    <mat-card-header>
      <mat-card-title>ADD CLEAN SUPPLIES</mat-card-title>
    </mat-card-header>

    <div *ngIf="imagePreview !== '' && imagePreview" class="text-center">
      <img
        [src]="imagePreview"
        mat-card-image
        class="img-fluid img-thumbnail mt-2"
        style="max-height: 300px"
      />
    </div>

    <mat-card-content>
      <mat-form-field class="w-100">
        <input
          matInput
          type="text"
          name="name"
          class="bg-light"
          [(ngModel)]="cleaner.name"
          required
          #name="ngModel"
          minlength="3"
          placeholder="Clean Supply Name"
        />

        <mat-error *ngIf="name.errors?.required">
          Supply name required</mat-error
        >
        <mat-error *ngIf="name.errors?.minlength">
          Minimum 3 Letters name</mat-error
        >
      </mat-form-field>
      <mat-form-field class="w-100">
        <input
          matInput
          type="text"
          name="weight"
          class="bg-light"
          [(ngModel)]="cleaner.weight"
          required
          #weight="ngModel"
          minlength="3"
          placeholder="Clean Supply Weight"
        />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input
          matInput
          type="text"
          name="barcode"
          class=""
          [(ngModel)]="cleaner.barcode"
          #barcode="ngModel"
          placeholder="Clean Supply Barcode"
        />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input
          matInput
          type="text"
          name="producer"
          class="bg-light"
          [(ngModel)]="cleaner.manufacturer"
          #producer="ngModel"
          placeholder="Clean Supply Manufacturer"
        />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input
          matInput
          type="text"
          name="price"
          class="bg-light"
          [(ngModel)]="cleaner.price"
          #price="ngModel"
          placeholder="Clean Supply Price"
        />
      </mat-form-field>

      <mat-form-field class="w-100">
        <input
          matInput
          type="text"
          name="disc"
          class="bg-light"
          [(ngModel)]="cleaner.description"
          #disc="ngModel"
          placeholder="Clean Supply Description"
        />
      </mat-form-field>
      <!-- <ckeditor
        id="editor"
        class="editor text-left mb-5 mt-"
        name="disc"
        [(ngModel)]="cleaner.description"
        #disc="ngModel"
        required
      ></ckeditor> -->

      <mat-error *ngIf="disc.errors?.required && disc.touched">
        <small>Cleaning Supply description is required</small></mat-error
      >
    </mat-card-content>
    <hr />

    <button
      mat-raised-button
      type="submit"
      color="accent"
      class="float-right"
      [disabled]="!cleanerForm.valid"
    >
      ADD
    </button>

    <div class="">
      <button
        mat-stroked-button
        color="accent"
        type="button"
        (click)="filePicker.click()"
      >
        Pick Image
      </button>
      <input
        class="d-none"
        type="file"
        name="postImage"
        #filePicker
        ([ngModel])="(fileToUpload)"
        (change)="onImagePicked($event)"
      />
    </div>
  </form>
</mat-card>
