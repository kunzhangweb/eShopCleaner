<div *ngIf="cleanerService.cleaners && cleanerService.cleaners.length > 0">
  <div class="row">
    <div
      *ngFor="let cleaner of cleanerService.cleaners"
      class="card-col col-12 col-lg-6"
    >
      <mat-card class="w-card mt-4 ml-1 shadow">
        <mat-card-header class="d-flex justify-content-center">
          <div class="d-flex justify-content-center">
            <img class="feature-image" src="{{ cleaner.image }}" />
          </div>
        </mat-card-header>

        <mat-card-content>
          <mat-card-title>{{ cleaner.name }}</mat-card-title>

          <ul class="list-group">
            <li class="list-group-item">
              <b>Weight:</b>
              <span class="float-right">{{ cleaner.weight }} </span>
            </li>
            <li class="list-group-item">
              <b>Date:</b>
              <span class="float-right">{{ cleaner.date | date }} </span>
            </li>
            <li class="list-group-item">
              <b>Manufacturer:</b
              ><span class="float-right">{{ cleaner.manufacturer }}</span>
            </li>
            <li class="list-group-item">
              <b>Barcode:</b
              ><span class="float-right">{{ cleaner.barcode }}</span>
            </li>
            <li class="list-group-item">
              <b>Price:</b>
              <span class="float-right">{{ cleaner.price }} </span>
            </li>
            <li class="list-group-item">
              <b>Description:</b>
              <span class="float-right">{{ cleaner.description }} </span>
            </li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <div class="text-right">
            <button mat-button color="accent" (click)="deleteCleaner(cleaner)">
              DELETE
            </button>
            <button
              mat-button
              color="primary"
              [routerLink]="['/detail', cleaner._id]"
            >
              MORE
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
