<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <i class="fa fa-shopping-cart fa-2x"></i> &nbsp; &nbsp;CLEANER SHOP
    <div
      class="ml-auto"
      fxShow="true"
      fxHide.lt-md="true"
      *ngIf="user.loggedin"
    >
      <button mat-button [routerLink]="['/add']" routerLinkActive="active-link">
        <i class="fa fa-plus-circle fa-2x"></i>&nbsp; &nbsp;ADD SUPPLIES
      </button>
      <button
        mat-button
        [routerLink]="['/list']"
        routerLinkActive="active-link"
      >
        <i class="fa fa-list fa-2x"></i>&nbsp; &nbsp; ALL SUPPLIES
      </button>
      <button
        mat-button
        [routerLink]="['/contact']"
        routerLinkActive="active-link"
      >
        <i class="fa fa-phone fa-2x"></i> &nbsp; Contact Us
      </button>
      <span *ngIf="user.loggedin">
        <button mat-button (click)="logout()">
          <i class="fa fa-sign-out fa-2x"></i> &nbsp;LOGOUT
        </button>
      </span>
    </div>
    <div fxShow="true" fxHide.gt-sm="true" class="ml-auto">
      <a href="#" (click)="sidenav.toggle()" class=" text-light"
        ><i class="fa fa-bars"></i
      ></a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column " class="p-4 " *ngIf="user.loggedin">
        <button
          mat-button
          [routerLink]="['/add']"
          routerLinkActive="active-link"
        >
          <i class="fa fa-plus-circle fa-2x"></i>&nbsp; &nbsp;ADD CLEAN SUPPLY
        </button>
        <button
          mat-button
          [routerLink]="['/list']"
          routerLinkActive="active-link"
        >
          <i class="fa fa-list fa-2x"></i>&nbsp; &nbsp; ALL CLEAN SUPPLIES
        </button>
        <button
          mat-button
          [routerLink]="['/contact']"
          routerLinkActive="active-link"
        >
          <i class="fa fa-phone fa-2x"></i> &nbsp; Contact Us
        </button>
        <span>
          <button mat-button (click)="logout()">
            <i class="fa fa-sign-out fa-2x"></i> &nbsp;LOGOUT
          </button>
        </span>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
