<div class="container mt-5">
  <div class="col-lg-4 offset-lg-4 col-12 login-form card bg-light p-4 shadow">
    <form (ngSubmit)="f.form.valid && login()" #f="ngForm" method="post">
      <h2 class="text-center  mb-4">Log In</h2>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="model.email"
          #email="ngModel"
          name="email"
          class="form-control"
          required
          placeholder="Email Address"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="model.password"
          #password="ngModel"
          name="password"
          class="form-control"
          required
          placeholder="Password"
        />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
          <h4>Login</h4>
        </button>
      </div>
    </form>
    <p class="text-center"><a routerLink="/signup">Create an account</a></p>
  </div>
</div>
