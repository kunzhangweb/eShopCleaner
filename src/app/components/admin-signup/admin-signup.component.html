<div class="container mt-5">
  <div class="col-lg-4 offset-lg-4 col-12 card p-4 shadow">
    <form (ngSubmit)="f.form.valid && adminSignup()" #f="ngForm" method="post">
      <h2 class="text-center mb-4">Admin Sign Up</h2>
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="model.email"
          #email="ngModel"
          name="email"
          class="form-control"
          required
          placeholder="Email Address"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="model.name"
          #name="ngModel"
          name="name"
          class="form-control"
          required
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="model.password"
          #password="ngModel"
          name="password"
          class="form-control"
          required
          placeholder="Password"
        />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </div>
    </form>
    <p class="text-center"><a routerLink="/login">Login</a></p>
  </div>
</div>
