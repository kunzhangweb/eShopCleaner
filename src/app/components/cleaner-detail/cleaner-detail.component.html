<div class="my-5" *ngIf="cleaner">
  <mat-card class="w-card mt-4 ml-1 shadow">
    <mat-card-header class="d-flex justify-content-center">
      <mat-card-title>{{ cleaner.weight }}</mat-card-title>
      <mat-card-subtitle>{{ cleaner.date | date }}</mat-card-subtitle>
    </mat-card-header>
    <div class="d-flex justify-content-center">
      <img class="feature-image img-fluid" src="{{ cleaner.image }}" />
    </div>
    <mat-card-content>
      <ul class="list-group">
        <li
          class="list-group-item my-2 img-fluid"
          id="name"
          innerHTML="{{ cleaner.name }}"
        ></li>
      </ul>

      <ul class="list-group">
        <li class="list-group-item">
          <b>WEIGHT:</b><span class="float-right">{{ cleaner.weight }}</span>
        </li>
        <li class="list-group-item">
          <b>BARCODE:</b><span class="float-right">{{ cleaner.barcode }}</span>
        </li>
        <li class="list-group-item">
          <b>PRICE:</b>
          <span class="float-right">{{ cleaner.price }} </span>
        </li>
        <li class="list-group-item">
          <b>MANUFACTURER:</b>
          <span class="float-right">{{ cleaner.manufacturer }} </span>
        </li>
        <li class="list-group-item">
          <b>DESCRIPTION:</b>
          <span class="float-right">{{ cleaner.description }} </span>
        </li>
      </ul>
    </mat-card-content>

    <mat-card-actions>
      <div class="text-right">
        <button mat-button color="accent">
          <i class="fa fa-edit"></i> DELETE
        </button>
        <button mat-button color="primary">
          <i class="fa fa-edit"></i> EDIT
        </button>
        <button class="btn btn-primary">
          <i class="fa fa-shopping-cart"></i> Add to Cart
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
